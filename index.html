<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
</head>
<body>
    <div class="header">
        <h1>Numerical Integrator</h1>
    </div>
    <div class="left-side">
        <form action="">
            <label for="xdot">XDOT Value :</label>
            <label id="xdot" for="xdot-type">Type -</label>
            <select id="xdot-type">
                <option value="type">Choose Type</option>
                <option value="exponential">Exponential</option>
                <option value="K(t)^a">K(t)^a</option>
                <option value="K*cos(a*t)">K*cos(a*t)</option>
                <option value="k*sin(a*t)">K*sin(a*t)</option>
                <option value="K*e^at">K*e^at</option>
            </select>
            <label for="xdot-value">Value -</label>
            <input id= "xdot-value" type="number" placeholder="XDOT Value Here">
            <label for="xknot">XKNOT Value :</label>
            <input id="xknot" type="number" placeholder="XKNOT Value Here">
            <label for="dt">DT Value :</label>
            <input id="dt" type="number" placeholder="DT Value Here">
            <label for="t-max">T-Max Value :</label>
            <input id="tmax" type="number" placeholder="T-Max Value Here">

        </form>
        <button type="submit" id="submit">Graph Values</button>
        <button type="reset" id="reset">Reset Data</button>    
    </div>
    
    <div class="right-side">
        <div id="xoft"></div>
        <div id="xdotoft"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
